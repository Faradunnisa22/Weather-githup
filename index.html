<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <div class="text-center">
                        <img class="image mt-5" src="123.png">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3"><span id="temp2"></span><span>&#8451</span></h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0"> <span id="cityName"></span></h2>
                            <div class="wob_loc q8U8x" id="wob_loc">Weather</div>
                            <p id="datetime"></p>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <form class="d-flex" role="search">
                        <input id="city" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                    </form>
                    <div class="mr-5">
                        <p class="light-text suggestion">Birmingham</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">New York</p>
                        <p class="light-text suggestion">California</p>
                        <div class="line my-5"></div>
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">Cloudy</p>
                            <p class="ml-auto"><span id="cloud_pct"></span>%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Humidity </p>
                            <p class="ml-auto"><span id="humidity"></span>%</p>
                        </div>
                        <div class="row px-3">

                            <p class="light-text">Wind Speed</p>
                            <p class="ml-auto"><span id="wind_speed"></span>km/h</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Wind degrees</p>
                            <p class="ml-auto"><span id="wind_degrees"></span>&#176</p>
                        </div>
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
